    就像淘宝那样 
    PC端一套样式
    手机端一套样式

    可以在link语句中直接添加 媒体查询条件语句 来 通过判断不同媒体 来引用不同的样式表 
    
    语法:
    <link rel="stylesheet" style="text/css" href="xx.css" midia="查询条件"
 -->
<!doctype html>
 <html>
     <head>
        <meta charset="utf-8">
        <!-- 在media条件中 外链pad样式表 -->
        <link rel="stylesheet" href="./73-pad.css" media="only all and (min-width:700px) and (max-width:1300px)">
         <!-- 在media条件中 外链phone样式表 -->
         <link rel="stylesheet" href="./73-phone.css" media="only all and (orientation:portrait) and (min-width:300px) and (max-width:700px)">
     </head>

         </div>
     </body>
 </html>
