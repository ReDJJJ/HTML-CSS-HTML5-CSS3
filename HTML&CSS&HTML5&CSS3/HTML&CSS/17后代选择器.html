<!-- 后代选择器 -->
<!doctype html>
 <html>
     <head>
        <meta charset="utf-8">
        <title>后代选择器</title>
        <style type="text/css">
           /* 
            简单选择器:
                    标签选择器，类选择器，id选择器
            复合选择器:
                    后代选择器：将之前的选择器 结合使用 通过祖先 空格 后代 方式 来缩小限定范围来设定样式
            */

            .web h1,.web h3{
                /* 
                这是一个后代选择器 后代选择器 用空格隔开 表示后代
                并且后代不是直系后代,而是.web类 的所有H1子子孙孙 都生效
                后代选择器可以多重后代选择 .web1 .web2 .web3 ...{} 针对web1中的web2中的web3 起样式作用
                ,用以并列 每个都是完整的名字  注意 .web h1,h3 和 .web h1,.web h3 意义不同
                 */
                 background-color: pink;
            }
        </style>
     </head>
     后代选择器的权重 递归比较 先比先辈 后比后代
     <body>
        <div class="web">
            <p><b>此DIV是输入.web类选择器的DIV</b></p>
            <h1>H1标签</h1>
            <h3>H3标签</h3>
            <h3>H3标签</h3>
            <h3>H3标签</h3>
            <h3>H3标签</h3>
            <h3>H3标签</h3>
            <h3>H3标签</h3>
            <h3>H3标签</h3>
            <div>
                <h3>.web类的重孙子h3</h3>
            </div>
            <hr>
        </div>

        <div>
            <p><b>此DIV不不不是输入.web类选择器的DIV</b></p>
            <h1>H1标签</h1>
            <h3>H3标签</h3>
            <h3>H3标签</h3>
            <h3>H3标签</h3>
            <h3>H3标签</h3>
            <h3>H3标签</h3>
            <h3>H3标签</h3>
            <h3>H3标签</h3>
            <hr>
        </div>
        

            

     </body>
 </html> 


 <!-- 
        后代选择器的应用场景:
        <div> H3 H3 H3 H3 <div>
        <div> H3 H3 H3 H3 <div>
        <div> H3 H3 H3 H3 <div>
            假若只想对第一个DIV和里面的H3进行特定的样式设定
            用类选择器可以解决此问题,但是假若div里面的H3特别特别多，则对里面的每个H3都需要赋组
            可以用后代选择器解决问题
  -->

  <!-- 
!!! 后代选择器的权重值
    标签选择器<类选择器<id选择器<行内选择器<!important
        1       10      100     1000        无穷大
    直接相加就是权重值
    .web h3 #hello {
        权重值 10 + 1 +100 =111;
    }

    在实际开发中 一般是父级+一个后代{ 样式即可}
    正常写即可。
    样式出错可以看调试;

    1.数位之间没有进制，如：0，0，0，5+0，0，0，5=0，0，0，10而不是0，0，1，0所以不会存在10个div能赶上一个类选择器的情况
    2.继承的权重为0
   -->
