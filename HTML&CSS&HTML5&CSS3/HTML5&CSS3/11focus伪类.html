<!-- 
    属性选择器[]
    一般给各种表单元素使用，因为表单元素input 的属性 type="text" type多 name多 id多 都不是样式class 
    利用属性选择器 选择 不同类型的表单元素
 -->

 <!doctype html>
 <html>
     <head>
         <meta charset="utf-8"> 
         <title></title>
         <style>
             input[type="text"]{
                 width:100px;
                 height: 50px;
                 display:block;
                 background: yellow;
             }
             input[type="text"]:focus{
                 background: pink;
             }
             /* 
                跟链接的四种状态思路 linked hover actived visited
                表单状态:focus 表示选定 表单元素获得鼠标焦点时的样式设定
              */

         </style>
     </head>
     
     <body>
         <input type="text" name="" id="" placeholder="text1">
         <input type="text" name="" id="" placeholder="text2">
         <input type="radio" name="" id="">
         <input type="checkbox" name="" id="">
        
         <input type="color">
         <input type="datetime-local" name="" id="">
         <input type="textarea" cols="10" rows="10">

         <textarea name="hello" id="" cols="30" rows="10"></textarea>
         <button></button>
     </body>
 </html>
