<!-- 
    结合12的checked伪类
    appearance 取消input默认样式后
    可以利用背景图进行checked状态后的切换 来进行自定义复选框的功能
 -->



<!doctype html>
<html>
    <head>
        <meta charset="utf-8"> 
        <title></title>
        <style type="text/css">
            input[type="checkbox"]{
                width:22px;
                height:22px;
                background: url(../images/icon_check.png) no-repeat 0px 0px;
                appearance:none;
            }
            input[type='checkbox']:checked{
                background-image: url(../images/icon_checked.png);
            }
            input[type='checkbox']:hover{
                cursor:pointer;
            }
        </style>
    </head>
    
    <body>
        <input type="checkbox" name="hello" id="hello1" value="复选框">自定义复选框

    </body>
</html>
