<!-- 
列表: 通常用于同一类事物的集合
            
           !! ul ol 只能包含li li可以包含任何标签对
            无序列表:  不遵循一定的顺序 
            <ul>
                    <li> 列表内容 <li>
                    <li> 列表内容 <li>
                    <li> 列表内容 <li>
            </ul>
            有序列表: 遵循一定顺序 列表显示数字
            <ol>
                    <li> 列表内容 <li>
                    <li> 列表内容 <li>
                    <li> 列表内容 <li>
            </ol> 
            列表可以用于各式各样的导航栏和展示栏当中 
            以后学习将会用到

            !!! 自定义列表: 
            dl 只能包含dt 和dd
            相当于多个列表 融合在一起 多个列表项dd服务一个titlle dt
            <dl>
                    <dt> 列表内容 <dt>
                        <dd> 列表内容 <dd>
                        <dd> 列表内容 <dd>
                    <dt> 列表内容 <dt>
                        <dd> 列表内容 <dd>
                        <dd> 列表内容 <dd>
            </dl>
-->

<!DOCTYPE HTML>
<html>
<head>
    <meta char="UTF-8">
    <title>列表及其运用</title>
</head>
<body>
    <ul>
            <li> 列表内容 </li>
            <li> 列表内容 </li>
            <li><h1>列表内容</h1></li>
    </ul>
    <ol>
        <li> 列表内容 </li>
        <li> 列表内容 </li>
        <li> 列表内容 </li>
    </ol> 

    <dl>
        <dt>亚洲</dt> <dd>中国</dd>   <dd>日本</dd> <dd>韩国</dd>
        <dt>欧洲</dt> <dd>法国</dd>   <dd>德国</dd>  <dd>意大利</dd>
    </dl>

</body>
</html>
