    并集选择器
 -->
 <!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>并集选择器</title>
        <style>
            /* <!-- 
            逗号就是以前的并集选择器 
            p,Span,.box h2,.box h1{
                ..
            }
         --> */
         .box1 h1,.box1 h2{
            background:pink;
         }
         .box2 p,.box2 a{
            background:pink;
         }
        </style>
    </head>
    <body>
        <div class="box1">
            <h1>
                hello
            </h1>
            <h2>
                hello
            </h2>
            <p>
                hello
            </p>
            <a href="##">hello</a>
        </div>
        <div class="box2">
            <h1>
                hello
            </h1>
            <h2>
                hello
            </h2>
            <p>
                hello
            </p>
            <a href="##">hello</a>
        </div>
    </body>
</html>
