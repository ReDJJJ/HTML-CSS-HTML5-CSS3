<!--
     2D 转换  :transform 转换

     下面介绍transform中的translate
     语法格式
     transform:translate(xpx,xpx) 或者 translateX(xpx) translateY(xpx)

     位移translate 属性,当元素设置位移过后,相当于一个相对定位的状态,并且位移不对其他元素造成影响.
     位移的偏移量是参照原本自身的位置
     translate的优势就是 可以设置百分比 并且 这个百分比参照对象是 自身的宽高  而不是像定位的top等偏移量 参照包含元素

     因此translate 经常配合定位top:50% left:50% 来居中
-->
<!doctype html>
 <html>
     <head>
         <meta charset="utf-8"> 
         <title></title>
         <style>
             .box-wrapper {
                 width:900px;
                 height: 900px;
                 margin:0 auto;
                 border:1px solid #000;
                 position: relative;
             }
             .box1{
                 width:300px;
                 height:300px;
                 background: pink;
                 transform:translate(20px,20px);transform:translate(20px,50%);
                 /* 设置水平 垂直偏移量  中间用,隔开*/
                 
                 transform:translateX(50%);
                 /* 单设置水平百分比 偏移量 注意百分比的参照是元素本身 并且transform是复合元素 会类似font进行默认层叠覆盖 */ 
             }
             .box2{
                 width:300px;
                 height:300px;
                 background: pink;
                 position: absolute;
                 /* top:0;
                 left:0;
                 right:0;
                 bottom:0;
                 margin: auto; 第一种居中方法*/
                 /* top:50%;
                 left:50%;
                 margin-top:-150px;
                 margin-left:-150px; 第二种居中方式 */
                 top:50%;left:50%;
                 transform:translate(-50%,-50%);
             }
         </style>
     </head>
     
     <body>
         <div class="box-wrapper">
             <div class="box1">

             </div>
             <div class="box2"></div>
         </div>

     </body>
 </html>

<!-- 
    总结以下 当前学到了居中方式
    文字居中:text-align:center; line-height
    盒子水平居中:margin:0 auto 配合固定宽高
    定位方式:
    第一种:
    top bottom left right 都是0 配合margin:auto
    第二种:
    top left 配合 margin-left margin-right 
    第三种:转换中的位移 
    transform:translate(-50%,-50%);

    第二种劣势:margin-left margin-right必须知道定位元素自身 宽高  以为margin的百分比是包含元素的百分比，而不是定位元素自身的百分比
    并且当元素自身的宽高大小变化时,margin-left -right 之类的必须重新调整完成居中
    translate可以解决以上痛点
 -->
