<!--
    baby是一张图 但是斜切的效果有好几种
    怎么办？
    通过背景图和精灵图的配合 将baby进行软裁切显示！ 
    但是单单斜切会发现 比较生硬 
    例子里的y轴斜切完后,宽度改变了！ 这样子比较生动 
  -->
  <!doctype html>
  <html>
      <head>
          <meta charset="utf-8"> 
          <title></title>
            <style>
                
                *{
                    margin:0;padding:0;
                    list-style-type: none;
                }
                body{
                    background: #333;
                }
                ul{
                    height:289px;
                    width:902px;
                    margin:100px auto;
                }
                li{
                    height:289px;
                    width:150px;
                    float: left;
                    background: pink;
                    transition:all 0.5s 0s ease-in-out;
                    
                    /* 伸缩宽度配合斜切 好看！ */
                    
                    /* 将图片分成六部分 */
                    /* 靠精灵图和背景参数的配合 来视觉达成一张图 */
                }
                /* 注意精灵图的方向啊！！！！ 是精灵图动 而不是参考点动 */
                ul li:nth-of-type(1){
                    background: url(../images/angelababy.png) no-repeat 0px 0px ;
                }
                ul li:nth-of-type(2){
                    background: url(../images/angelababy.png) no-repeat -150px 0px ;
                }
                ul li:nth-of-type(3){
                    background: url(../images/angelababy.png) no-repeat -300px 0px ;
                }
                ul li:nth-of-type(4){
                    background: url(../images/angelababy.png) no-repeat -450px 0px ;
                }
                ul li:nth-of-type(5){
                    background: url(../images/angelababy.png) no-repeat 0px 0px;
                    background-position-x: -600px;
                    /* 属性忘记了 提一嘴 */
                }
                ul li:nth-of-type(6){
                    background: url(../images/angelababy.png) no-repeat -750px 0px ;
                }
/* 单数li  */
                ul li:nth-of-type(odd){
                    transform: skew(0deg,25deg) scale(0.8,1);
                    /* 通过缩放把li改小了 但是各个li也不挨着一起了 但是背景图也跟着伸缩了  */
                    /* 通过土方法 margin-left :反向位移的办法 来 进行缩小后的li 贴贴  */
                    margin-left :-30px;
                }
                ul li:nth-of-type(even){
                    transform: skew(0deg,-25deg) scale(0.8,1);
                    margin-left :-30px;
                    /* 0.8*150=30 所以要补30px */
                }
                ul:hover li{
                    transform:skew(0deg,0deg) scale(1,1);;
                   margin-left:0px;
                }
            </style>
      </head>
      
      <body>
          <ul>
              <li></li>
              <li></li>
              <li></li>
              <li></li>
              <li></li>
              <li></li>
          </ul>
      </body>
  </html>
