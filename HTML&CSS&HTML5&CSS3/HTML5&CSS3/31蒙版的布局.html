<!doctype html>
<html>
    <!-- 
        ！！此处是蒙版布局的操作
        蒙版就是利用一个绝对定位或者固定定位的 盒子 覆盖当前页面  使用户不能操作被覆盖的页面
        常见常见: 登录注册 对话框弹出式 ,用户不能操作背后页面的内容
     -->
<head>
    <meta charset="utf-8">
    <title></title>
    <style>
        * {
            margin: 0;
            padding: 0;
            list-style-type: none;
        }

        ul[class ="topul"]{
            
            height:200px;
            border-radius:10px;
            overflow: hidden;
        }
        .topul li:first-of-type,.topul li:last-of-type,.topul li:first-of-type a,.topul li:nth-last-of-type(1) a{
            border-radius:10px;
            overflow: hidden;
        }   

        .topul>li{
            /* 最外层ul 的子li元素 */
            /* 这里就是常用的地方 ulli套了ulli  最外层的子元素li的浮动 孙子ul及其重孙li 不浮动垂直排列*/
            box-sizing: border-box;
            float: left;
            width: 33.33%;
            /* 百分比可以出现小数 */
            height: 100%;
            
            border: 1px solid #eee;
            overflow: hidden;
        }

        .topul>li>a{
            /* 最外层ul的子元素li 的子元素a */
            height: 100%;
            line-height:200px;
        }

        .topul>li>ul{
            /* 最外层ul的子元素li的子元素ul */
            height:100%;
            overflow: hidden;
        }
        .topul>li>ul>li{
            height:50%;
            box-sizing:border-box;
            border: 1px solid #fff;
            overflow: hidden;
        }

        .topul>li>ul>li>a{
            line-height:100px;
        }

        
        a{
            display: block;
            height:100%;
            background: blue;
            text-align: center;
            font-size: 20px;
            font-weight: 700;
            text-decoration: none;
        }
        

        .cover{
            width: 100%;
            height: 100%;
            position: fixed;
            top:0;
            left:0;
            background-color: rgba(221, 221, 221, 0.7);
        }
        .dialog{
            width: 25%;
            height:10%;
            background: #fff;
            position:absolute;
            top:0;
            left:0;
            right:0;
            bottom:0;
            margin:auto;
            /* 绝对定位和固定定位新的水平垂直居中方式  top left right bottom 全0 配合 margin:0px */
        }
    </style>
</head>

<body>
    <nav>

        <!-- 导航栏标签 -->
        <ul class="topul">
            <li><a href="">蓝色的是a标签</a></li>
            <li>
                <ul>
                    <li><a href="">蓝色的是a标签</a></a></li>
                    <li><a href="">蓝色的是a标签</a></li>
                </ul>
            </li>
            <li>
                <ul>
                    <li><a href="">蓝色的是a标签</a></li>
                    <li><a href="">蓝色的是a标签</a></li>
                </ul>
            </li>
        </ul>

    </nav>

    <div class="cover">

    </div>
<!-- 后写的dialog比cover层级高,所以可以操作 -->
    <div class="dialog">
        <div>
            会员账号: <input type="text" placeholder="请输入账户" autofocus> 
            密码: <input type="password" placeholder="请输入密码">
            <input type="submit" value="提交">
        </div>
    </div>

</body>

</html>
