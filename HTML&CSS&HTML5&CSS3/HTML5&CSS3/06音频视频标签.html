<!doctype html>
<html>
    <head>
        <meta charset="utf-8"> 
        <title></title>
    </head>
    <body>
        <!-- 
            音频标签audio
            源文件标签:source
            属性:controls控制面板 autoplay自动播放 loop循环播放 src文件路径地址

            一个audio标签可以拥有多个source源文件，浏览器将会选用第一个支持的源文件进行播放
         -->
         <audio src="../music/yinyue.mp3" controls="controls" autoplay="autoplay" loop="loop">
             浏览器不支持 提示文本
         </audio>

         <audio controls="controls">
             <source src="../music/yinyue.ogg"></source>
             <source src="../music/yinyue.mp3"></source>
             <!-- 为了解决不同浏览器支持不同格式源 加载多个源文件source -->
         </audio>

         <!-- 
            视频标签 video
            源文件标签:source
            视频vedio 和 音频audio 互通
            标签不同 属性相同:controls autoplay loop src  
            也是多个源文件保持浏览器兼容性
         -->
         <video src="../video/movie.mp4" controls autoplay loop>
            浏览器不兼容 提示文本
        </video>

         <video controls>
             <source src="../video/movie.mp4"> </source>
             <source src="../video/movie.ogg"> </source>
             <source src="../video/movie.webm"> </source>
             不兼容提示文本
         </video>
    </body>
</html>
