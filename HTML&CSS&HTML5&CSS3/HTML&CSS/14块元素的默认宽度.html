<!-- 块元素的默认宽度 -->
<!-- 
    浏览器的窗口大小变化,HTML宽度变化,其子标签body宽度也会变化。
    块元素就类似于液体，默认的宽度会铺满其父标签
    块元素的默认宽度等同于其父标签的宽度，宽度层层嵌套下去。
    假若设置了宽度 则以宽度为准
 -->

 <!doctype html>
 <html>
     <head>
        <meta charset="utf-8">
        <title>
            块元素的默认宽度
        </title>
        <style>
            .one{
                width: 300px;
                height: 300px;
                background-color:pink;
            }
            .two{
                height: 200px;
                background-color:blueviolet;
                /* 默认高度为0 */
            }
        </style>
     </head>
     <body>
            <div class="one">
                <div class="two">
                </div>
            </div>
     </body>
 </html>
