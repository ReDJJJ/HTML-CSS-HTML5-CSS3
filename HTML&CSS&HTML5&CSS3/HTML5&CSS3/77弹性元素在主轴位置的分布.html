<!-- 
    弹性布局: 也叫伸缩布局 flex布局 

    弹性布局: 父级与子级 之间的关系 (不包括隔代关系 单纯指父子)

    弹性布局中: 要弄清楚 主轴的方向 ！！！ 是水平/垂直  从左到右row 还是 右到左row-reverse  还是上到下column 还是下到上Column-reverse
 -->

 <!doctype html>
 <html>
     <head>
         <meta charset="utf-8"> 
         <title></title>
         <style>
            *{
                 margin: 0;
                 padding: 0;
            }
             div.box1{
                 height:100%;
                 width:100%;
                 border: 2px solid black;
                 /* 创建弹性布局  */
                 display:flex;
                 /* 弹性元素在主轴上的分布位置 justify-content  */
                 /* 
                    justify-content:
                    1 flex-start : (默认值)弹性元素在按照主轴方向排列好后,整体位置(弹性元素之间的排列顺序不变)往主轴的开始处贴合
                    2 flex-end : 弹性元素在按照主轴方向排列好后,整体位置(弹性元素之间的排列顺序不变)往主轴的结束处贴合
                    3 center: 弹性元素在按照主轴方向排列好后,整体位置(弹性元素之间的排列顺序不变)往主轴的中间贴合
                    4 space-around: 空间包含弹性元素 (视觉上,每个弹性元素 之间有间距 且整体左右也有间距)
                    5 space-between: 弹性元素包含空间 (视觉上,每个弹性元素 之间有间距 且整体左右无间距)
                    6 space-evenly : 空间包含弹性元素 (视觉上,每个弹性元素 之间有间距 且整体左右也有间距,且每个间距大小一致,而space-around最左右间距是中间间距的一半)
                    space 系列的相当于把多余的空间(多余空间面积也会变) 当作间隙 插入 各个弹性元素之间  两种space区别在于是整体左右是否距离父元素有空隙
                 */

                /* flex-direction:row;
                justify-content: flex-end; */
                /* 主轴为横向 左到右  弹性元素排列完后 整体靠主轴右侧贴合  */
                flex-direction: row-reverse;
                justify-content: flex-end;
                /* 主轴为横向 右到左  弹性元素整体 靠主轴左侧 */
                flex-direction: column-reverse;
                justify-content: flex-end;
                /* 主轴为纵向 下之上 整体靠主轴上侧 */
                flex-direction: column-reverse;
                justify-content: center;
                /* 主轴为纵向 下之上 整体靠主轴中间 */
                flex-direction:row;
                justify-content: space-around;
                flex-direction:row;
                justify-content: space-between;
            }
            .box1 div{
                width:120px;
                height:120px;
            }
    
            .box1 div:nth-of-type(1){
                background: red;
            }
            .box1 div:nth-of-type(2){
                background: rgb(175, 129, 129);
            }
            .box1 div:nth-of-type(3){
                background: rgb(47, 124, 60);
            }
            .box1 div:nth-of-type(4){
                background: rgb(78, 62, 151);
            }
            .box1 div:nth-of-type(5){
                background: rgb(211, 142, 64);
            }
            .box1 div:nth-of-type(6){
                background: rgb(253, 71, 198);
            }
        
            
         </style> 
     </head>
     
     <body>
         <div class="box1">
             <div>11</div>
             <div>22</div>
             <div>33</div>
             <div>44</div>
             <div>55</div>
             <div>66</div>
         </div>
     </body>
 </html>
