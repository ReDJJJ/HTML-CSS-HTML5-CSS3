<!-- 
    思路:
    利用弧度勾勒出来一个八卦尾巴
    利用定位 定位两个圆 和两个原点
 -->

 <!doctype html>
 <html>
     <head>
         <meta charset="utf-8"> 
         <title></title>
         <link rel="shortcut icon" href="../images/dola.ico">
         <style>
             body{margin:0;padding:0;background: #ccc;}

             .wrap{
                 margin:50px auto 50px;
                 width:200px;
                 height:200px;
                
                 background-color:#ccc;
             }

             .wrap>div:first-of-type{
                 border-radius: 100% 0px 0px 100% / 50% 0px 0px  100px ;
                 position: relative;
             }

             .wrap>div:nth-last-of-type(2){
                 border-top-right-radius: 100% 100px;
                 border-bottom-right-radius: 100% 100px;
                 position: relative;
             }

             .wrap>.left{
                 width:50%;
                 height:100%;
                 background: #000;
                 float: left;
             }

             .wrap>.right{
                width:50%;
                height:100%;
                background-color:rgb(255, 255, 255);
                float:right;
             }

             .clear{
                 clear:both;
             }

             span{
                width: 100px;
                height: 100px;
                border-radius:50%;
                display:block;
             }

             .whiteball{
                 background: rgb(255, 255, 255);
                 position: absolute;
                 bottom: 0 ;
                 left:0 ;
                 margin-left :-50px;
                 z-index: 1;
             }

             .blackball{
                background: #000;
                position: absolute;
                top:0px;
                right:0px;
                margin-right:-50px;
                z-index: 1;
             }
            
             .smallwhiteball{
                 width:20px;
                 height:20px;
                 border-radius: 50%;
                 background: #fff;
                 position: absolute;
                 top:50%;
                 left:50%;
                 margin-top:-10px;
                 margin-left:-10px;
             }

             .smallblackball{
                 width:20px;
                 height:20px;
                 border-radius: 50%;
                 background: rgb(0, 0, 0);
                 position: absolute;
                 top:50%;
                 left:50%;
                 margin-top:-10px;
                 margin-left:-10px;
             }

         </style>
     </head>
     
     <body>
         <div class="wrap">
             <div class="left">
                 <span class="blackball">
                    <span class="smallwhiteball"></span>
                 </span>
             </div>
             <div class="right">
                <span class="whiteball">
                    <span class="smallblackball"></span>
                </span>
             </div>
<!-- 
    也可以给wrap 最外层设置 border-radius 然后 overflow:hidden 
 -->
             <div class="clear"></div>
         </div>
     </body>
 </html>
