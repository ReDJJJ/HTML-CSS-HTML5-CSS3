<!-- 
    flex-flow复合属性
    flex-flow: 是控制主轴方向和控制是否换行换列的 复合属性 

    flex-flow: flex-direction 空格 flex-wrap
    flex-flow: column-reverse nowrap
    主轴由下至上 不切换行列 

    网上看到 由两个 定义轴方向的  应该是 前面是主轴 后面是交叉轴吧  两个轴的方向都同时定义了
 -->

 <!doctype html>
 <html>
    <head>
        <meta charset="utf-8"> 
        <title></title>
        <style>
            *{
                margin:0px;
                padding:0px;
                list-style-type: none;
            }
            .box ul {
                height:500px;
                width:400px;

                border: 2px solid black;
                display:flex;
               
                /*
                     flex-flow 属性就是以上两者的复合属性 一次性设定主轴方向和决定是否换行 而主轴位置和交叉轴位置 再

                */
                flex-flow:column-reverse wrap;
                justify-content: flex-start;
                /* 由于允许换行 所以设定 交叉轴位置时候 选用align-content 不允许换行 使用align-items */
                align-content: space-around;
            }
            .box ul li{
                height:100px;
                width:100px;
                box-sizing:border-box;
                border:3px solid red;
            }
        </style>
    </head>
    
    <body>
        <div class="box">
            <ul>
                <li>1</li>
                <li>2</li>
                <li>3</li>
                <li>4</li>
                <li>5</li>
                <li>6</li>
                <li>7</li>
            </ul>
        </div>
        <img src="../images/IMG233.JPG" alt="">
    </body>
</html>
