 <!-- 
     属性:用来描述特征的标签，一个属性名对应一个属性值，键值对, 例如<img src="xxx"> 

     常用标签: 
     标题标签: <H1>~<H6>内容<H1/>~<H6/>
     注释标签: // 或者<!-- -- >
     水平线标签: <hr/>  
     段落标签: <p> </p>
     <font> <font>:文本标签 ，可设定样式 基本弃用
     换行标签: <br/>
     加粗标签: <b> </b> <strong></strong>
     倾斜标签: <i></i>  <em></em>
     下划线标签:<u></u> <ins></ins>
     删除线标签:<s></s> <del></del>  
     图片标签(插入图标签): <img></img>  
                        img 属性:
                                src属性指明图片路径 
                                width指明宽度 
                                height指明高度 默认单位是px像素 并且在img中只指明了width 或height 会令图片等比例缩放
                                border:图片的边框 默认单位是px像素 
                                title:提示文本(鼠标悬停)
                                alt:替换文本（图片显示失败）  

    文件的相对路径:
                    当前路径:./
                    同级路径:网页和其他文件在同一级别 网页引用   ./文件名
                    下一级路径:其他文件在另一文件夹中，并且文件夹与网页平级及以下 ./文件夹1/文件夹2/文件名
                    上一级路径:其他文件在另一文件夹中，并且文件夹与网页上级及以下 ../../../文件夹1/文件夹2/文件名 每上一级多加一个../

    超链接: (演示 ----] 02超链接.html )
            内部链接:在自己的网站中，网页互相跳转 （相对地址）
            外部链接:从自己的网站中，跳转外部的链接 （绝对地址）
            空联接: 在href属性中 填入# ,希望不进行跳转，一个#会返回当前页面顶部， 两个#不返回
            锚点链接:在当前页面中，进行上下跳转,在本网页中进行定位 (利用id定位) 
            
            a标签:
            属性: href=""  跳转的路径(相对路径)
                  target="_blank _self" 跳转链接的开启模式 一个是开启新文档 一个是覆盖当前文档

    特殊字符: 转义字符 空格&nbsp; 在HTML中普通多个空格多行会忽略 ，打空格需要&nbsp;

    列表: 通常用于同一类事物的集合 详细见03列表.html

            无序列表:  不遵循一定的顺序
            <ul>
                    <li> 列表内容 <li>
                    <li> 列表内容 <li>
                    <li> 列表内容 <li>
            </ul>
            有序列表: 遵循一定顺序
            <ol>
                    <li> 列表内容 <li>
                    <li> 列表内容 <li>
                    <li> 列表内容 <li>
            </ol>
            !!! 自定义列表:  diy list
            dl 只能包含dt 和dd
            相当于多个列表 融合在一起 多个列表项dd服务一个titlle dt
            <dl>
                    <dt> 列表内容 <dt>
                        <dd> 列表内容 <dd>
                        <dd> 列表内容 <dd>
                     <dt> 列表内容 <dt>
                        <dd> 列表内容 <dd>
                        <dd> 列表内容 <dd>
            </dl>

            表格:表格用标签table 包围  详细间表格.html
                逻辑:一对tr标签代表一个表格行，tr标签里面 包容 th td  一个th td分别代表标题和表格项内容 列由一对tr里面包含多少 标题或表格项决定
                表格和列表的功能在实际网页中有些许重复 
                <table>
                    <tr>
                        th td 
                    </tr>
                      <tr>
                        th td
                    </tr>
                </talbe>

            属性:  width height 宽度高度 默认单位px  
                   边框border="x" xpx粗细的边框
