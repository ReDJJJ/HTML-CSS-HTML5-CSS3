 -->

<!-- 
     若全体内容会随着屏幕 宽度高度全线拉伸缩小,则一般是 rem 转换适配法
     若内容只往一个方向进行拉伸,例如横向,苹果的4-2-1布局,一般是媒体查询

     二倍图 就是 长和宽 各放大两倍 
  -->

      .donghua{
        width:18px;
        height:15px;

      }
      .donghua span{
        display:block;
        width:18px;
        height:1px;
        background: white;
        margin-bottom:6px;
        transition:all .5s 0s linear;
        transform-origin: left center;
      }
      .donghua:hover span:nth-of-type(1){
        transform:translate(2.5px,0.7px) rotateZ(45deg);
        /* width:20px; */
        /* 这里不是根号2*宽度 因为这个不是正方形 */
        /* 使用变长度这个方法行不通 应该使用移动位置的方法 构成X  */
      }
      .donghua:hover span:nth-of-type(2){
        opacity: 0;
      }
      .donghua:hover span:nth-of-type(3){
        transform:translate(2.5px,-0.7px)rotateZ(-45deg);
        /* width:20px; */
      }
      
      
  </style>
</head>
