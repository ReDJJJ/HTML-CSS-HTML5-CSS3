<!-- 
    本次课 推导有关vw单位公式 
    VW公式都是根据设计稿的长宽来决定的
    1vw = 屏幕宽度 逻辑分辨率的1%;
    100vw = 屏幕宽度 100%;

    在750屏幕下
    1vw = 7.5px;
    100vw = 750px;
    0.133333333vw = 1px

    在375屏幕下
    1vw = 3.75px;
    100vw = 375px;
    0.2666666666vw = 1px

    由于经常发生数值转换 less 可以很方便的算出


    每个元素具体的vw算法:
    每个元素在设计稿中有 具体的 宽高像素值 ,如何转化成宽高vw呢
    1 获取 设计稿的 总宽度 和 高度
    2 用元素的宽高 来除以 设计稿的 宽高  得到的比例 就是vw的值

    第二种:
    也可以先算出 每个像素所占的vw数
    例如 设计稿750px 那么 750px = 100vw  那么1px= 100/750 vw  那么在设计稿中 20px 宽的元素的 vw值 就是 20*100/750 

    由于vw会配合 meta 会读取当前屏幕宽度 ,所以转换成vw也就完成了 不同屏幕的 同比例显示

    此种方法 不用借助js 
 -->




 <!doctype html>
 <html>
     <head>
         <meta charset="utf-8"> 
         <meta name="viewport" content="width=device-width, initial-scale=1">
         <!-- 不设置视口大小,则浏览器默认视口大小为980px  -->
         <title></title>
         <style>
             /* 以下的比例都是按照设计稿 宽度750px 来设计的 */
             /* 先按照设计稿的比例 : 算出设计稿中1px 等于多少Xvw  然后将1rem设为1px的等价vw ,然后CSS中 量出元素多少Ypx 直接写width:Yrem;即可  */
             html{
                 font-size:5.333333333vw;
                 /* 1rem = 0.13333333vw =1px(设计稿中1px )恒古不变 */


                 /* 
                 但是旧版本的一些浏览器渲染不支持html中 font-size 设置数值<12px
                 因此 设置成0.1333333333vw 时候, 旧手机就无法正常渲染
                 因此 一般设置成扩大40倍 即将 1rem=750设计稿中的40px 中所占的vw数 
                                       所以 在此设置成1rem = 0.13333333333*20 vw = 750设计稿中20px = 5.3333333333vw
                                       由于1rem扩大了40倍
                                       所以下面css中 样式宽高也要缩小40倍
                                       div{
                                            width:(60/40)rem;
                                       }

                 放大40倍:
                 在750设计稿中,0.1333333333 vw 为1px  0.133333333333*40 = 40px;
                 但是在手机屏幕中,许多都是 375 宽度 此时0.133333333333=0.5px 
                 所以为了保证旧版手机 font-size 设置不能小于12px 的现象 , 放大40倍 放足量的倍数
                 此时375屏幕 font-size: (0.13333333333*40vw = 375屏幕中的 20px) > 12px  (最小量限定)

                 1rem扩大了40倍 ,那么设计稿中的元素 也要width: 60 / 40 rem ;
                 */
             }

            div{
                width:1.5rem;
                /* 其实就是60/40 计算过程可以给less */
                /* width:60rem = 60*0.133333333vw = 60px*设计稿中1px所占的vw数 */
                /* 若不设置视口大小为设置大小,则默认宽度为980px */
                height:30px;
                background-color: aqua;
            }
         </style>
     </head>
     
     <body>
        <DIV></DIV>

     </body>
 </html>


 <!--
     为什么不直接计算 设计稿中  元素与设计稿总宽高比例  然后直接用vw完事呢？
     因为每个元素都要计算一次 ,太麻烦了
     
     用了上面的转换:每个元素只要量其自身的宽高值 / 扩大值 rem即可,少去了计算的烦恼



  -->
