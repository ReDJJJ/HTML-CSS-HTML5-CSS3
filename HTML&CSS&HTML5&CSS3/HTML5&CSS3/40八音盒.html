<!doctype html>
<!-- 老师是通过 div 包括两个 定位的 图片来完成 -->
<html>
    <head>
        <meta charset="utf-8"> 
        <title></title>
        <style>
            .box1,.box2{
                width:300px;
                height:300px;
                border:1px solid #000;
                border-radius:50%;
            }
            img{
                width:100%;
                height:100%;
                border-radius:50%;
                
            }

            .box1{
              
                margin:100px auto ;
                position: relative;
            }
            .box2{
              
                transform-origin: 0px bottom ;
                transition:all 0.4s 0s linear;
                /* background: url(../images/musict.jpg) no-repeat 0 0; */
                /* 边框圆角可以限制背景图 但是限制不了子元素以及内容的正常显示 */
                position: absolute;
                top:0;
                left:0;
                /* box1 的img占位置了 */
            }
            .box1:hover .box2{
                transform:rotateX(180deg);
               
                /* 父级元素旋转了 子元素也会跟着旋转 */
            }
            .box1>img{
                transition:transform 10s 0s linear;
            }
            .box1:hover>img{   
                transform:rotateZ(2000deg);
                /* rotate 和 rotateZ一样 */
                transform-origin: center center;
            }


        </style>
    </head>
    
    <body>
         <div class="box1">
            <img src="../images/musicb.jpg" alt="">
             <div class="box2">
                <img src="../images/musict.jpg" alt="">
             </div>
         </div>
    </body>
</html>
