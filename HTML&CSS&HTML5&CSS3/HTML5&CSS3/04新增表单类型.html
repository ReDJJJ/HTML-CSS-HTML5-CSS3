

<!doctype html>
 <html>
     <head>
         <meta charset="utf-8"> 
         <title></title>
     </head>
     
     <body>
         <form action="" method="post">
             <!-- 都是单行输入框,只不过加入了一些功能 -->
            <!-- 
                邮箱类型 email
             -->
             邮箱类型:<input type="email"><br>
             <!-- 
                网址类型 url
             -->
             网址类型:<input type="url"><br>
             <!-- 
                数字类型 number
             -->
             数字类型: <input type="number"><br>
             <!-- 
                 以上三个就是限定输入的格式 邮箱网址和数字
              -->
              <!-- 
                  以下都是提供给用户选择的类型 比如选择颜色 具体时间等等
               -->
             <!-- 
                颜色类型 color
             -->
             颜色类型: <input type="color"><br>
                <!-- 
                本地时间类型 datetime-local;
                -->
             本地时间类型: <input type="datetime-local"> <br>
             月份类型:<input type="month" > <br>
             日期类型:<input type="date" > <br>
             时间类型:<input type="time" > <br>
             周类型:<input type="week" > <br>
             <br><br>
             <input type="submit" value="提交">

         </form>
     </body>
 </html>
