<!-- 以前学习了 横向布局都使用浮动 来解决边距和撑高等问题 -->
<!-- 现在利用float浮动来清楚 垂直方向上的问题 塌陷 -->
<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>浮动清除塌陷</title>
        <style>
            .box{
                width:800px;
                border:2px solid pink;
                margin:100px auto; 
                /* margin 0 auto 要配合固定width使用  否则块元素 直接铺满父元素的尴尬 无法居中 */
            }
            .one{
                width: 800px;
                height:100px;
                background-color:red;
                float:left;
                margin-bottom: 100px;
                /* 浮动后由内容撑开 所以要手动限定宽高来达到垂直排列且浮动 */
            }
            .two{
                width: 800px;
                margin: 100px 0px;
                height:100px;
                background-color:rgb(0, 47, 255);
                float:left;
            }
            .three{
                width: 800px;
                margin: 100px 0px;
                height:100px;
                background-color:rgb(28, 255, 77);
                float:left;
            }
            .clearfix:after
            {
                clear: both;
                height:0;
                display: block;
                content:"";
            }
            .clear{
                clear: both;
            }
        </style>
    </head>
    <body>
        <div class="box clearfix" style="overflow: hidden;">
            <div class="one"></div>
            <div class="two"></div>
            <div class="three"></div>
            <div class="clear"></div>
            <!-- 此处除了给父元素固定宽度,其余三种方式都在此 -->
        </div>
    </body>
</html>

<!-- 
    可以利用同级元素共同浮动浮动来解决外边距塌陷的问题
    解决外边距塌陷的集中方案
    1给父元素设置上边框border
    2给父元素设置overflow：hidden
    3给父盒子或子盒子设置浮动float
    从而更方便的来设置元素之间的间距 

    但是浮动会带来意想不到的位移

    若float:left给子元素  子元素和父元素不塌陷了 但是子元素位移了
    若float给父元素  子元素在内是正常的文档流 但是父元素可能会导致意料不到的位移

    所以 一般解决塌陷 用 父元素overflow hidden
    所以  清除浮动 用 clearfix::after
-->
