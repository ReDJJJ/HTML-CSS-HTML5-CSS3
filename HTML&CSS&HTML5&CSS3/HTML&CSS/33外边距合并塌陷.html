<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>外边距合并</title>
        <style>
            .box1{
                width: 200px;
                height: 200px;
                background:pink;
                margin-bottom:100px;
            }
            .box2{
                width: 200px;
                height: 200px;
                background:blue;
                margin-top:300px;
            }
            .father{
                width:600px;
                height:800px;
                background:pink;
                /* 
                避免父子元素塌陷的方法
                给父元素设置上边框 
                给父盒子设置overflow属性,通常用hidden 值。 最优
                给父盒子或者子盒子 设置浮动  很重要的概念 浮动
                 */
                /* border-top:1px solid red; */
                overflow:hidden;
                /* 溢出隐藏 */
            }
            .son{
                width:100px;
                height:80px;
                background:blueviolet;
                margin-left:100px;
                margin-top: 100px;
                
            }
        </style>
    </head>
    <body>
          <!-- 
              内边距padding解决嵌套之间的父子的间距
              外边距合并:只会出现在垂直排列的两个块显示模式元素,分别拥有外边距,外边距会重合。取较大值作视觉外边框             
           -->
           <!-- 
               父子关系形成父子之间的间距:
               1给父元素设置内边距padding;
               
               外边距塌陷:只会出现在嵌套的父子块显示内模式元素,给子盒子设置向上的外边距,外边距会给父盒子 此处嵌套关系只针对第一个子元素

               解决方案:
               1给父盒子设置上边框border
               2浮动设置 
               3overflow:hidden
            -->
           <div class="box1">

           </div>
           <div class="box2">

           </div>
           <div class="father">
            <div class="son">

            </div>
           </div>
    </body>
</html>
