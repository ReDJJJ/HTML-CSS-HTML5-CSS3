<!-- 
    个人思路:
    正面和上面 定位层叠
    上面: 打开3d空间 先沿着顶部x轴 顺时针旋转90deg 在沿着z轴嵌入
    最后包含正面和上面的父元素整体旋转

    一般非平面旋转需要开3D
-->




<!doctype html>
<html>
    <head>
        <meta charset="utf-8"> 
        <title></title>
        <style>
            *{
                margin:0px;
                padding:0px;
                list-style-type: none;
                background: #ccc;
            }
            .silu{
                display:block;
                width:1200px;
                margin:0 auto 100px;
            }
            .box{
                width:350px;
                height:60px;
                margin:0 auto;
                transform-style: preserve-3d;
                /* 给li开3D */
            }
            .box>li{
                float:left;
                width:100px;
                height:60px;
                margin-right:10px;
                background: black;
                position: relative;
                /* 当爹 */

                transform-style: preserve-3d;
                /* 为span开3D空间 */
           
                transform-origin:0px bottom;
                transition:all 0.4s 0s ease-in-out;
                /* 整体旋转内容 */
            }

            .box>li span{
                display:block;
                width:100%;
                height:100%;   
                background: yellow;
                text-align: center;
                line-height:60px;
                /* span 基础设置 */
                /* 两个span定位 */
                position:absolute;
                top:0;
                left:0;
            }
            /* 
                重头戏 上面span 的初始设置
            */

            .box>li span:nth-of-type(2){
                background: yellowgreen;
                transform-origin:0px top;
                transform:translateZ(-60px) rotateX(90deg);
                /* Z轴要开3D空间 translate不可以填百分比 */

                /* 老师的思路:先让上面 走到 正面头顶 然后躺下即可 */
            }

            .box li:hover{
                transform:rotateX(-90deg);
            }
        </style>
    </head>
    
    <body>
        <img src="../images/silu3D.png" alt="" class="silu">

        <ul class="box">
            <li>
                <span>
                    正面
                </span>
                <span>
                    上面
                </span>
            </li>
        </ul>
    </body>
</html>
