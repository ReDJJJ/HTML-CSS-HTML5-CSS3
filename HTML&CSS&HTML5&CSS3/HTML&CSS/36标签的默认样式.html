<!-- 
    清楚标签默认样式
    CSS初始化

    应用常见:许多标签拥有本身自带的样式设定 例如标题H 和段落p  自带上下外边距 和其他的设定
             甚至连body 也自带内外边距;

    CSS初始化:
        第一种: 讲课中使用,使用方便,但有局限性 把所有标签都初始化了 要写布局开头前写,后面自定义的样式再层叠掉初始化样式
        *{
            margin:0px;
            padding:0px;
        }
        第二种:工作中使用,利用并集选择器 ,选中多个标签选择器 来初始化。
        body,p,h1,h2,h3,h4,h5,h6,h7,ul,ol,li{
            margin:0px;
            padding:0px;
        }
 -->
