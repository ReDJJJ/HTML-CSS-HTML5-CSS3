<!-- 
    插入图和背景图
    img标签是插入图 ， 是在网页中占据位置的
    background而背景图是不占位置的，跟背景色一个道理，可以理解为背景图就是另类的背景色 背景图是属性！
    而背景针对的对象需要分清楚 样式设计个人缺点就是对象分不清

    背景图可能比body大 但是不会把浏览器撑开 出现滚动条 但是插入图过大会导致滚动条

-->

<html>

    </head>
