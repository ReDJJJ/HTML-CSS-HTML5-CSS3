<!-- stroke: V 划船 中风  笔画勾勒 -->
<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title></title>
    <style>
        h1 {
            -webkit-text-stroke: 2px blue;
            -ms-text-stroke: 2px blue;
            /* 谷歌浏览器的前缀 */
            text-align: center;
            letter-spacing: 10px;
        }

     /*
    Chrome(谷歌浏览器) ：WebKit内核   -webkit-
    Safari(苹果浏览器) ：WebKit内核       -webkit-
    Firefox(火狐浏览器) ：Gecko内核       -moz-
    IE(IE浏览器) ：         Trident内核   -ms-
    Opera(欧朋浏览器) ：Presto内核          -o-
     */
    </style>
</head>

<body>
    <h1>这是一个测试属性 文字边框</h1>
    <h1>text-stroke这个属性需要配合前缀完成兼容性</h1>
    <h1>横向字间距 letter-spacing</h1> 
    <!-- text-stroke 这个属性  两个值  一个是字体边框粗细 一个是颜色  没有边框那样的样式设定 -->
    <!-- letter-sapcing 横向字间距  一个值 就是字间距值 -->
</body>

</html>
