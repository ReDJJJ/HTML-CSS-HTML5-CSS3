<!-- 因为要适配移动端 自适应不同的屏幕 所以需要自适应  -->
<!-- 
   第一种 个人思路:
    看似有两行,需要进行弹性换行,观察过后发现,无论窗口如何变化,任意一行都没有发生换行现象
    因为应该是两个ul 竖直排列,

    每个ul独占一行,ul开启弹性模式,主轴 左至右 不换行(两者都是默认) 
     主轴位置是space-between 两侧的自适应边距交给 ul width:90% + 居中
     也可以主轴位置 justify-content:space-around  这样子两侧也有自适应边距了 不用  ul width:90% + 居中
    每个li 包裹一个a a里面是背景 和标签 
    第二种 个人思路:
    第一种和第二种的区别在于 a标签的范围不同 第二种是占满了窗口的宽度  

    老师使用的是 a的块化的before来装载背景图 span装载文字
                a也开启弹性display:flex
                此时 before和span 横向排列
                flex-direction : column 改变主轴为 上至下 before和span排一列
                由于不换行,再 align-items 居交叉轴中
 -->
 <!doctype html>
 <html>
     <head>
         <meta charset="utf-8"> 
         <title></title>
         <style>
             *{
                 padding:0px;
                 margin:0px;
                 list-style-type: none;
             }
             .box{
                 width:100%;
                 height:106px;
                 margin:0 auto;
                 
                 display:flex;
                 flex-flow:row nowrap;
                
                 /* 主轴的位置 : 实现自适应的关键 也可以space-between */
             }
             .box li{
                flex-grow:1;
                /* width:86px; width:20% */
                 height:106px;
                /* 第一种限定死了宽度86px 第二种利用份数来进行铺满 width:20%  也可以铺满*/
             }
             .box li a{
                 display:block;
                 /* width:86px; */
                 height:106px;
                 /* 第一种限定死了宽度 第二种利用份数进行铺满 */
                 text-decoration:none;
                 text-align: center;
                 font:normal 400 14px/210px "arial";
                 background: url(./image/tb01.png) no-repeat center center;
                 /* 背景图居中 与第一种不同 */
             }
             
         </style>
     </head>
     
     <body>
         <ul class="box">
             <li><a href="##">天猫</a></li>
             <li><a href="##">天猫</a></li>
             <li><a href="##">天猫</a></li>
             <li><a href="##">天猫</a></li>
             <li><a href="##">天猫</a></li>
         </ul>
      
 
     </body>
 </html>
