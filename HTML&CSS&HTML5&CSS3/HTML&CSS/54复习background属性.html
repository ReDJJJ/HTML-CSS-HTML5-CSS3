<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>background 属性</title>
        <style>
            .box1{
                height:60px;
                width:60px;
                border:1px solid #000;
                background: url(./images/屏幕截图\ 2021-05-14\ 091055.png) no-repeat center center;
            }
        </style>
    </head>
    <body>
        <!-- 背景图和插入图不同  背景图大小与盒子大小没有关系 就是背景图正常尺寸显示 -->
        <!-- 
            background: url(./images/屏幕截图\ 2021-05-14\ 091055.png) no-repeat 0px 0px; //水平 垂直
            背景图移动方向: 
            水平: 背景图 正值向右 负值向左
            垂直: 背景图 正值向下 负值向右
            center 居中
        -->
        <div class="box1">
            
        </div>
    </body>
</html>
