<!--
    网页的通栏
        无固定宽度的盒子
    网页的版心
        PC端通常 网页的内容都是左右等宽 且居中的
        移动端 通常适配屏幕宽度 占满显示

        技巧 通常背景是适配网页大小<body>的盒子box1
            box1包含版心box2是固定宽度 配合margin 0 auto 来居中 并且不会以为网页大小而导致浮动缩进
