<!doctype html>
<html>
    <head>
        <meta charset="utf-8"> 
        <title></title>
        <!-- 
            :target 伪类:通常用在锚点链接
            目标伪类,目标就是锚点链接的目的地 
            :target 就是目标在被锚点链接点击后 跳转到目的地后 可目的地的样式变化
            网页刷新才会刷新target目标的状态
         -->
         <style>
             div[id="maodian1"]:target{
                 background: pink;
             }
         </style>
    </head>
    
    <body>
        <a href="#maodian1">添加target伪类的锚点</a>
        <a href="#maodian2">没有添加target伪类的锚点</a>
        <p>段落</p><p>段落</p><p>段落</p><p>段落</p><p>段落</p><p>段落</p><p>段落</p><p>段落</p><p>段落</p><p>段落</p><p>段落</p>
        <p>段落</p><p>段落</p><p>段落</p><p>段落</p><p>段落</p><p>段落</p><p>段落</p><p>段落</p><p>段落</p><p>段落</p><p>段落</p>
        <p>段落</p><p>段落</p><p>段落</p><p>段落</p><p>段落</p><p>段落</p><p>段落</p><p>段落</p><p>段落</p><p>段落</p><p>段落</p>
        <div id="maodian1">我是目标</div>
        <div id="maodian2">我是目标</div>
        <p>段落</p><p>段落</p><p>段落</p><p>段落</p><p>段落</p><p>段落</p><p>段落</p><p>段落</p><p>段落</p><p>段落</p><p>段落</p>


    </body>
</html>
